<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Racer Car - DOM</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>"F1 Racer Car"</h1>
    <h4>Form for F1 Racer Data</h4>
    <form name="f1RacerForm" id="f1RacerForm">
        <label for="season">Season</label>
        <input type="text" name="season" id="season">
        <label for="round">Round</label>
        <input type="text" name="round" id="round">
        <button type="button" onclick="getJson()">Submit Info</button>
    </form>
    <h3 id="familyName"></h3>

    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">FamilyName</th>
                <th scope="col">Nationality</th>
                <th scope="col">Sponsor</th>
                <th scope="col">Points</th>
            </tr>
        </thead>
        <tbody id="driverTable">
            <!-- Table rows will be dynamically populated here -->
        </tbody>
    </table>

    <script src="js/main.js"></script>
</body>
</html>
